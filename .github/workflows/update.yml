name: Update Package

on:
  schedule:
    # Check weekly on Mondays at 6 AM UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:

jobs:
  update:
    uses: spaceplay-games/unity-firebase-upm/.github/workflows/update-package.yml@main
    with:
      package_name: "com.google.firebase.app"
      package_type: "firebase"
    secrets:
      REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
